<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>
      Crazy Eights, MVP version
    </title>
    <!-- Model classes -->
    <script type="text/javascript" src="Card.js">
    </script>
    <script type="text/javascript" src="Deck.js">
    </script>
    <script type="text/javascript" src="Pile.js">
    </script>
    <script type="text/javascript" src="Player.js">
    </script>
    <!-- View and Presenter classes -->
    <script type="text/javascript" src="View.js">
    </script>
    <script type="text/javascript" src="Presenter.js">
    </script>
    <!-- Main program -->
    <script type="text/javascript" src="Main.js">
    </script>
  </head>
  <body onload="init();">

    <div id="computerHand" style='position:relative;height:100px'></div>
    <div id="table" style='height:100px;cursor:pointer'></div>
    <div id="playerHand" style='position:relative;height:100px;cursor:pointer'></div>
    <div id="suitMenu" style='position:absolute;height:30px;left:250px;top:125px;display:none;cursor:pointer;font-size:x-large'>
        <p>What suit would you like the 8 to be?</p>
        <span id="c">&clubs;</span>
        <span id="d" style='color:red'>&diams;</span>
        <span id="h" style='color:red'>&hearts;</span>
        <span id="s">&spades;</span>
    </div>
  </body>
</html>
